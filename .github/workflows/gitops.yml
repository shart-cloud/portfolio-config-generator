name: GitOps Deploy

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "src/**"
      - "package.json"
  pull_request:
    branches: [main]
    paths:
      - "infra/**"
      - "src/**"
      - "package.json"

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          VITE_PORTFOLIO_MODE: production

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform init
        run: terraform init -input=false
        working-directory: infra

      - name: Terraform fmt
        run: terraform fmt -check
        working-directory: infra
        continue-on-error: true

      - name: Terraform validate
        run: terraform validate
        working-directory: infra

      - name: Terraform plan
        id: plan
        run: terraform plan -input=false -no-color -out=tfplan
        working-directory: infra

      - name: Post plan to PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–

            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform init
        run: terraform init -input=false
        working-directory: infra

      - name: Terraform apply
        run: terraform apply -auto-approve -input=false
        working-directory: infra

      - name: Read Terraform outputs
        id: tf
        run: |
          echo "site_bucket=$(terraform output -raw site_bucket_name)" >> "$GITHUB_OUTPUT"
          echo "website_url=$(terraform output -raw website_url)" >> "$GITHUB_OUTPUT"
        working-directory: infra

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          VITE_PORTFOLIO_MODE: production

      - name: Sync to S3
        run: aws s3 sync dist "s3://${{ steps.tf.outputs.site_bucket }}" --delete

      - name: Print website URL
        run: |
          echo "=========================================="
          echo "Website deployed successfully!"
          echo "URL: ${{ steps.tf.outputs.website_url }}"
          echo "=========================================="